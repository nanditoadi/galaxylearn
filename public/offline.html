<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />

    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/logo.png" />

    <!-- PWA Essentials -->
    <meta name="theme-color" content="#667eea" />
    <meta name="description" content="Aplikasi GalaxyLearn - Belajar dengan cepat dan mudah, bahkan saat offline." />

    <!-- Apple PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="GalaxyLearn" />

    <title>GalaxyLearn - Offline Mode</title>

    <!-- Styling -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        height: 100%;
        width: 100%;
      }

      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .offline-container {
        text-align: center;
        color: white;
        max-width: 500px;
      }

      .offline-icon {
        font-size: 80px;
        margin-bottom: 20px;
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%, 100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      h1 {
        font-size: 32px;
        margin-bottom: 10px;
        font-weight: bold;
      }

      p {
        font-size: 16px;
        margin-bottom: 30px;
        opacity: 0.9;
        line-height: 1.6;
      }

      .offline-features {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 12px;
        margin-bottom: 30px;
        backdrop-filter: blur(10px);
      }

      .feature {
        margin: 12px 0;
        font-size: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .feature::before {
        content: "âœ“";
        display: inline-block;
        width: 24px;
        height: 24px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        line-height: 24px;
        font-weight: bold;
      }

      .button-group {
        display: flex;
        gap: 12px;
        justify-content: center;
        flex-wrap: wrap;
      }

      button {
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn-primary {
        background: white;
        color: #667eea;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      .btn-secondary {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: 2px solid white;
      }

      .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      .loader {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .status {
        font-size: 12px;
        color: rgba(255, 255, 255, 0.7);
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <div class="offline-container">
      <div class="offline-icon">ðŸŽ¬</div>

      <h1>Anda Sedang Offline</h1>

      <p>Koneksi internet Anda terputus, tetapi Anda masih dapat menikmati fitur GalaxyLearn yang sudah di-cache.</p>

      <div class="offline-features">
        <div class="feature">Jelajahi Film yang Sudah Dimuat</div>
        <div class="feature">Lihat Profil Anda</div>
        <div class="feature">Baca Informasi yang Tersimpan</div>
      </div>

      <div class="button-group">
        <button class="btn-primary" onclick="tryReload()">Coba Muat Ulang</button>
        <button class="btn-secondary" onclick="goHome()">Ke Halaman Utama</button>
      </div>

      <div class="loader"></div>
      <div class="status">Menunggu koneksi internet...</div>
    </div>

    <script>
      function tryReload() {
        location.reload();
      }

      function goHome() {
        window.location.href = "/";
      }

      // When user gets online again â†’ Reload automatically
      window.addEventListener("online", () => {
        location.reload();
      });
    </script>
  </body>
</html>
